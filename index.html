<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Digital Detox</title>
</head>
<body>
    <div class="container">
        <div id="timer-section">
          <h2>Timer</h2>
          <div id="countdown">00:00</div>
          <input type="number" id="minutesInput" placeholder="Enter minutes">
          <button id="btn" onclick="showResetBtn()">Take a moment</button>
          <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
      </div>
      <div id="main-sections">
        <div class="scroll-container">
          <div id="clock-section" class="scroll-section">
            <div id="clock"></div>
          </div>
      
          <div id="music-section" class="scroll-section">
            <h2>Music Section</h2>
            <p>Placeholder content for the music section.</p>
          </div>
      
          <div id="photo-gallery-section" class="scroll-section">
            <h2>Photo Gallery Section</h2>
            <div class="photo-gallery" id="photoGallery">
              <!-- Gallery images will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    <script src="app.js" type="module"></script> 
    <script src="https://apis.google.com/js/api.js"></script>






<script>

// Load the Google API client library
const accessToken = '674705702335-icihv0ftu4245q6sk2tav3vi9opkmqai.apps.googleusercontent.com';

function onGoogleApiLoad() {
    gapi.load('client', initGooglePhotosApi);
}

function initGooglePhotosApi() {
    gapi.client.init({
        apiKey: null,
        discoveryDocs: ['https://photoslibrary.googleapis.com/$discovery/rest'],
        clientId: accessToken,
        scope: 'https://www.googleapis.com/auth/photoslibrary.readonly'
    }).then(function() {
        console.log('Google Photos API initialized successfully.');
        // Fetch photos from a specific album
        fetchPhotos('AF1QipNjCScFJ6Arjnf_dPr9vjuVpbZEpC5yxoSX2116');
    }).catch(function(error) {
        console.error('Error initializing Google Photos API:', error);
    });
}

function fetchPhotos(albumId) {
    gapi.client.photoslibrary.mediaItems.search({
        albumId: albumId,
        pageSize: 10, // Adjust the number of photos you want to retrieve
        fields: 'mediaItems(baseUrl)'
    }).then(function(response) {
        const photoGallery = document.getElementById('photoGallery');
        photoGallery.innerHTML = ''; // Clear existing photos
        response.result.mediaItems.forEach(function(item) {
            const img = document.createElement('img');
            img.src = item.baseUrl;
            photoGallery.appendChild(img);
        });
    }).catch(function(error) {
        console.error('Error fetching photos from album:', error);
    });
}

// Load the Google API client library and initialize Google Photos API
gapi.load('client', onGoogleApiLoad);

</script>
</body>
</html>>
