<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <title>Digital Detox</title>
</head>
<body>
  
    <div class="container">
        <div id="timer-section">
            <div class="left-section">
                <div id="countdown">00:00</div>
            </div>
            <div class="right-section">
                <input type="number" id="minutesInput" placeholder="Enter minutes">
                <button id="btn" onclick="showResetBtn()">Take a moment</button>
                <button id="resetBtn" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <div id="main-sections" class="scroll-container">
          
          <div id="spin-section" class="scroll-section">
          <div class="wrapper">
            <div class="container">
              <canvas id="wheel"></canvas>
              <button id="spin-btn">Spin</button>
              <img src="https://chooserandom.com/_next/static/media/arrow.542e87ec.svg" alt="spinner arrow" />
            </div>
            <p><a href="#music-section">music</a></p>
            <p><a href="#photo-gallery-section">photo</a></p>
            <p><a href="#clock-section">clock</a></p>


            <div id="final-value">
              <p>Click On The Spin Button To Detox</p>
            </div>
          </div>
          <!-- Chart JS -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
          <!-- Chart JS Plugin for displaying text over chart -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
          <!-- Script -->
        </div>


            <div id="clock-section" class="scroll-section">
                <div id="clock"></div>
            </div>
          
            
            <div id="music-section" class="scroll-section">
                <audio id="meditation-audio" controls loop>
                  <source src="meditation_music.mp3" type="audio/mpeg">
             
  
                </audio>
                <div id="playlist">
                  <h3>Playlist</h3>
                  
                  <ul>
                    <li><a href="#" data-src="audio1.mp3">Song 1</a></li>
                    <li><a href="#" data-src="audio2.mp3">Song 2</a></li>
                    <li><a href="#" data-src="audio3.mp3">Song 3</a></li>
                    <!-- Add more songs as needed -->
                  </ul>
                </div>
                <div id="music-controls">
                  <input type="range" id="volume-control" min="0" max="100" value="50">
                  <button id="play-pause-btn">Play</button>
                
                </div>
              </div>
          
            <div id="photo-gallery-section" class="scroll-section"></div>
            <div id="photo-gallery" class="gallery-image-container">
               
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script> 

</body>
</html>
